<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="p-5">
    <header class="mb-5">
        <h1 class="mb-3">REGISTRATION FORM</h1>
    </header>
    <div class="container text-center">
      <div class="row justify-content-start">
      <form action="" class="d-flex flex-column ">
        <div class="form-group d-flex flex-column col-4 mb-5">
          <input class="form-control mb-3 col-4 " type="text" placeholder="Name" required>
          <input class="form-control mb-3" type="email" placeholder="Email" aria-describedby="emailHelp" required id="mail">
          <input class="form-control mb-3" type="text" placeholder="Subject" required>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Project Details" rows="3"></textarea>
        </div>
        <div class="row justify-content-center col-4">
            <div class="col ">
              <button class="btn btn-success" type="submit" id="scsbtn">SUBMIT</button>
            </div>
            <div class="col">
              <button class="btn btn-warning" type="reset" id="wrnbtn">RESET</button>
            </div>
          </div>
      </form>
    </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
